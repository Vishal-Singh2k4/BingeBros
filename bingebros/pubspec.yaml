name: Bingebros
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  firebase_core: ^3.2.0
  firebase_auth: ^5.1.2
  cloud_firestore: ^5.1.0
  google_sign_in: ^6.2.1
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1 
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  image_path: "BingeBros.png"

flutter_native_splash:
  color: "#ffffff"
  image: assets/icon/splash.png
  android: true
  ios: true
  web: false
  android_gravity: center
  ios_content_mode: center  